<div class="content-box-items gap-left-right-p20 gap-bottom-p20 gap-top-p10 scrollbar-v">
    <ul dynamic-kendo-panel-bar items="searchModel.searchCustomCategories">
        <li ng-repeat="category in searchModel.searchCustomCategories" class="k-state-active k-item" ng-if="$index>0">
            <h3 class="text-normal">{{category.name}}</h3>
            <div class="sub-menu">
                <ul class="ul-panal-list">
                    <li ng-repeat="tag in category.searches | orderBy: 'Title'">
                        <a ng-click="loadSavedSearch(tag)" href="javascript:void(0)">{{tag.Title}}</a>
                        <span class="button-icons-area">
                            <span class="badge" ng-class="{'badge-important':tag.SharingOption=='private','badge-info':tag.SharingOption=='public'}">{{tag.SharingOption}}</span>
                            <a href="javascript:void(0)" title="{{resources.Pin}}" ng-click="togglePinnedSaveSearch(tag)">
                                <i class="icon-thumb-tack" ng-class="{'blue-default': tag.IsPinned, 'icon-rotate-270': !tag.IsPinned}"></i>
                            </a>
                            <a href="javascript:void(0)" title="{{resources.Delete}}" ng-click="deleteSavedSearch(tag)"><i class="icon-times text-error"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
