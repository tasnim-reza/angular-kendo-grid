<form ng-submit="searchByFields()">
    <div class="content-box-items gap-left-right-p20 gap-bottom-p20 gap-top-p10 scrollbar-v has-control-bar">
        <div class="row-fluid" ng-repeat="searchFieldSet in searchModel.searchFieldSetList">
            <div class="control-group span">
                <label class="control-label">{{$root.resources[searchFieldSet.DisplayResourceId]}} </label>
                <div class="controls">
                    <filter-field type="{{searchFieldSet.Type}}" model="searchFieldSet.FieldData[0].Value"></filter-field>
                </div>
            </div>
        </div>
        <div class="row-fluid gap-top-m10" ng-show="searchModel.searchFieldSetListPending.length>0">
            <div class="control-group">
                <label class="control-label" ng-bind="resources.AddMoreField"></label>
                <div class="controls">
                    <select class="span6" ng-model="searchModel.remainingField.selectedField" ng-options="$root.resources[c.DisplayResourceId] for c in searchModel.searchFieldSetListPending" ng-change="showFields()">
                        <option value="">{{$root.resources.ChooseAField}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <nav class="control-bar">
        <div class="pull-left">
            <button class="btn btn-white" type="button" ng-click="resetFieldSearch()">{{$root.resources.Reset}}</button>
        </div>

        <div class="pull-right">
            <button class="btn btn-success search-bg-style gap-left-right-p30" type="submit"
                    ng-attr-title="{{resources.Search}}">
                <i class="icon-search"></i>
            </button>
        </div>
    </nav>
</form>
