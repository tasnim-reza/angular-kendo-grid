<div class="content-box-items gap-left-right-p20 gap-bottom-p20 gap-top-p10 scrollbar-v">
    <ul dynamic-kendo-panel-bar items="searchModel.searchFilterList">
        <li ng-repeat="searchFilter in searchModel.searchFilterList" class="k-state-active k-item">
            <h3 class="text-normal">{{searchFilter.DisplayResourceId}}</h3>
            <div class="sub-menu">
                <div class="tiles-area clearfix gap-top-p10">
                    <div ng-repeat="searchCriteria in searchFilter.FilterData" class="tile tile-small clearfix in-shadow-box" ng-class="{'disabled': !searchCriteria.IsActive}">
                        <a class="search-bg-style inline-block" href="javascript:void(0)" ng-click="selectCategory(searchCriteria, searchFilter)">
                            <div class="tile-content text-camel">
                                <span ng-show="!(searchCriteria.Label.length>0)" ng-bind="searchCriteria.LabelResourceId"></span>
                                <span ng-show="searchCriteria.Label.length>0" ng-bind="searchCriteria.Label"></span>
                                <i class="icon-check" ng-show="searchCriteria.IsSelected"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
